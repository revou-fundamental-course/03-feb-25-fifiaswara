<!-- ini html -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <!-- tag untuk responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>website konversi suhu</title>
    <!-- link css -->
    <link rel="stylesheet" href="css\style.css">

 </head>
 <body>
    <!-- HEADER -->
    <header class="main-header">
         <h1>Konversi Suhu</h1>
    </header>

    <!-- CONTENT -->
     <main>
      <!-- Introduction -->
         <section>
            <p>Masukkan suhu derajat celcius (&deg;C) ke kotak di bawah, lalu klik tombol Konversi 
               untuk mendapatkan hasil konversi dalam bentuk Farenhait (&deg;F).</p>
         </section>

         <!-- Form Input Suhu Yang Ingin Dikonversi -->
          <section>
            <form>
               <div>
                  <label for="main-input">Celcius</label>
                  <input type="number" id="main-input">
               </div>

               <div>
                  <button>Konversi</button>
                  <button>Reset</button>
                  <button>Reverse</button>
               </div>
            </form>
          </section>
               
         <!-- Hasil Konversi -->
          <section>
            <div>
               <label for="main-result">Farenhait</label>
               <input type="text" id="main-result" readonly>
            </div>
          </section>

         <!-- Cara Konversi Suhu -->
           <section>
               <div>
                  <label for="cara-konversi">Cara Konversi</label>
                  <input type="text" id="cara-konversi" readonly>
               </div>
           </section>
         
         <!--  Penjelasan Rumus Konversi Suhu-->
           <section>
               <header>
                  <h3>Cara Konversi dari Celcius(&deg;C) ke Farenhait(&deg;F)</h3>
               </header>

               <hr>

               <article>
                  <p>Suhu <span>S</span></p>
                  <p>S<sub>(&deg;F)</sub></p>
               </article>
           </section>

      </main>

     <!-- FOOOTER -->
      <footer>
        
      </footer>
 </body>
 </html>
